<!DOCTYPE html>

<html>
    <head>
        <title>Registration Form</title>
        
    </head>
    <body>
        <div>
            <center>
                <h1>Registration Form </h1><br/><br/><br/><br/><br/>
            <form action="register" method="post">
                First Name: <input type="text" name="fname"> <br/><br/><br/>
                Last Name: <input type="text" name="lname"> <br/><br/><br/>
                Email ID: <input type="email" name="email" placeholder="Enter your email: "><br/><br/><br/>
                Contact number: <input type="tel" id="phone" name="phone"
                                placeholder="XXX-XXX-XXXX"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                required />  <br/><br/><br/>
                Course:  <select name="courses">
                    <option>Cyber Security</option>
                    <option>Information Security</option>
                    <option>Big Data</option>
                    <option>Data Science</option>
                    <option>Advanced Database</option>
                    <option>Advanced Java</option>
                    <option>Data Mining</option>
                </select>
                
                                
                <br/><br/><br/><br/>
                <input type="submit" value="Submit Data"> &nbsp;&nbsp;
                <input type="reset" value="Reset">
                        
            </form>
            </center>
        </div>
    </body>
</html>
